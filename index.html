<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="tela-resultado">
            <p></p>
        </div>
    
        <div class="box-clear">
            <button id="btn-clear">C</button>
        </div>

        <div class="number-calculator">
            <div class="btn-number">
                <div class="box-btn">
                    <button class="num">1</button>
                </div>
                <div class="box-btn">
                    <button class="num">2</button>
                </div>
                <div class="box-btn">
                    <button class="num">3</button>
                </div>
                <div class="box-operator">
                    <button class="operator" id="soma">+</button>
                </div>
                <div class="box-btn">
                    <button class="num">4</button>
                </div>
                <div class="box-btn">
                    <button class="num">5</button>
                </div>
                <div class="box-btn">
                    <button class="num">6</button>
                </div>
                <div class="box-operator">
                    <button class="operator" id="subtracao">-</button>
                </div>
                <div class="box-btn">
                    <button class="num">7</button>
                </div>
                <div class="box-btn">
                    <button class="num">8</button>
                </div>
                <div class="box-btn">
                    <button class="num">9</button>
                </div>
                <div class="box-operator">
                    <button class="operator" id="multiplicacao">*</button>
                </div>
                <div class="box-btn">
                    <button class="num">0</button>
                </div>
                <div class="box-btn btn-igual">
                    <button id="igual">=</button>
                </div>
                <div class="box-operator">
                    <button class="operator" id="divisao">/</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/js/script.js"></script>

</html>
